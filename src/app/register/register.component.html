<div id="signup-banner">
    <div class="max-w-5xl mx-auto">
      <div class="pt-5 md:pt-0 grid grid-cols-2 sm:min-h-[calc(100vh-60px)] min-h-[calc(100vh-105px)] justify-center place-self-center">
        <p class="md:block hidden"></p>
        <div class="bg-primary col-span-2 md:col-span-1  text-white p-5 bg-opacity-75 xs:w-80 m-auto">
            <p class="text-xl border-b pb-1 mb-5 w-20">Sign Up</p>
            <form (ngSubmit)="handleSignUp($event)">
                <div class="flex flex-col gap-3 xs:w-80">
                    <!-- Page 1 -->
                    <label for="name" [ngClass]="[ page === 1 ? 'block' : 'hidden' ]">Name</label>
                    <input type="text" [(ngModel)]="UserData.name" [ngClass]="[ page === 1 ? 'block' : 'hidden' ]" name="name" id="name" class="border focus:outline-none text-black border-gray-300 rounded-md p-2">
                    <label for="email" [ngClass]="[ page === 1 ? 'block' : 'hidden' ]">Email</label>
                    <input type="email" [(ngModel)]="UserData.email" [ngClass]="[ page === 1 ? 'block' : 'hidden' ]" name="email" id="email" class="border focus:outline-none text-black border-gray-300 rounded-md p-2">
                    <label for="phone" [ngClass]="[ page === 1 ? 'block' : 'hidden' ]">Phone</label>
                    <input type="number" [(ngModel)]="UserData.phone" [ngClass]="[ page === 1 ? 'block' : 'hidden' ]" name="phone" id="phone" class="border focus:outline-none text-black border-gray-300 rounded-md p-2">
                    <!-- Page 2 -->
                    <label for="dob" [ngClass]="[ page === 2 ? 'block' : 'hidden' ]">DOB</label>
                    <input type="date" [(ngModel)]="UserData.dob" [ngClass]="[ page === 2 ? 'block' : 'hidden' ]" name="dob" id="dob" class="border xs:w-72 focus:outline-none text-black border-gray-300 rounded-md p-2">
                    <label for="gender" [ngClass]="[ page === 2 ? 'block' : 'hidden' ]">Gender</label>
                    <select [(ngModel)]="UserData.gender" class="border bg-white focus:outline-none text-black border-gray-300 rounded-md p-2" name="gender" [ngClass]="[ page === 2 ? 'block' : 'hidden' ]" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <!-- page 3 -->
                    <label for="password" [ngClass]="[ page === 3 ? 'block' : 'hidden' ]">Password</label>
                    <input type="password" [(ngModel)]="UserData.password" [ngClass]="[ page === 3 ? 'block' : 'hidden' ]" name="password" id="password" class="border focus:outline-none text-black border-gray-300 rounded-md p-2">
                    <label for="repassword" [ngClass]="[ page === 3 ? 'block' : 'hidden' ]">Re-type Password</label>
                    <input type="password" [(ngModel)]="UserData.password1" [ngClass]="[ page === 3 ? 'block' : 'hidden' ]" name="repassword" id="repassword" class="border focus:outline-none text-black border-gray-300 rounded-md p-2">
                    <!-- button  -->
                    <div [ngClass]="[ page === 1 ? '' : 'grid grid-cols-2 w-72 gap-3']">
                        <button (click)="$event.preventDefault(); page = page - 1" [ngClass]="[ page !== 1 ? 'bg-light w-full text-primary text-center cursor-pointer rounded-full py-2 hover:bg-opacity-90 hover:text-secondary mt-5' : 'hidden' ]">Prev</button>
                        <button (click)="$event.preventDefault(); page = page + 1" *ngIf="page !== 3" class="bg-light w-full text-primary text-center cursor-pointer rounded-full py-2 hover:bg-opacity-90 hover:text-secondary mt-5">Next</button>
                        <input type="submit" *ngIf="page === 3" class="bg-light focus:outline-none text-primary text-center cursor-pointer rounded-full py-2 hover:bg-opacity-90 hover:text-secondary mt-5" value="Sign Up">
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
