<div id="signin-banner">
    <div class="max-w-5xl mx-auto">
      <div class="pt-5 md:pt-0 grid grid-cols-2 sm:min-h-[calc(100vh-60px)] min-h-[calc(100vh-105px)] justify-center place-self-center">
        <p class="md:block hidden"></p>
        <div class="bg-primary col-span-2 md:col-span-1  text-white p-5 bg-opacity-75 xs:w-80 h-96 m-auto">
            <p class="text-xl border-b pb-1 mb-5 w-20">Sign In</p>
            <form>
                <div class="flex flex-col gap-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="border focus:outline-none text-black border-gray-300 rounded-md p-2">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="border focus:outline-none text-black border-gray-300 rounded-md p-2">
                    <input type="submit" onsubmit="handleLogin" class="bg-light text-primary text-center cursor-pointer rounded-full py-2 hover:bg-opacity-90 hover:text-secondary mt-5" value="Sign In">
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
